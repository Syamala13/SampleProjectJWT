<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .container div {
            width: 100%;
            margin: 90px;
        }

        p {
            margin: 0;
        }

        @media only screen and (max-width: 600px) {
            .container div {
                width: 90%;
                margin:0px;
            }
        }
    </style>
</head>
<body>
    <h1>Practice</h1>
    <div class="container">
        <div>
            <img src="https://via.placeholder.com/600x400" alt="Image One">
            <p>Image One</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/600x400" alt="Image Two">
            <p>Image Two</p>
        </div>
    </div>
</body>
</html>
